<div class="container mt-4">

  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">


    <div class="card p-4">

      <h4 class="text-center mb-3">Skapa konto</h4>

      <!-- name  -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            [class.is-invalid]="regForm.controls.firstName.invalid && (regForm.controls.firstName.touched || regForm.controls.firstName.dirty)"
            type="text" class="form-control" placeholder="First Name" id="firstName" formControlName="firstName"
            autocomplete="off">
        </div>
        <div class="form-group col-md-6">
          <input
            [class.is-invalid]="regForm.controls.lastName.invalid && (regForm.controls.lastName.touched || regForm.controls.lastName.dirty)"
            type="text" class="form-control" placeholder="Last Name" id="lastName" formControlName="lastName"
            autocomplete="off">
        </div>
      </div>

      <!-- email -->
      <div class="form-group">
        <input
          [class.is-invalid]="regForm.controls.email.invalid && (regForm.controls.email.touched || regForm.controls.email.dirty)"
          type="text" class="form-control" placeholder="Email" id="email" formControlName="email" autocomplete="off">
      </div>

      <!-- password -->
      <div class="form-row mt-3">
        <div class="form-group col-md-6">
          <input type="password" class="form-control"
            [class.is-invalid]="regForm.controls.passWord.invalid && (regForm.controls.passWord.touched || regForm.controls.passWord.dirty)"
            placeholder="PassWord" id="passWord" formControlName="passWord" autocomplete="off">

          <small *ngIf="!regForm.controls.passWord.errors?.forbiddenName" class="text-muted ml-3">Must be at least 8
            char</small>

          <small *ngIf="regForm.controls.passWord.errors?.forbiddenName" class="text-muted ml-3">
            {{ regForm.controls.passWord.errors.forbiddenName.value }} is not allowed</small>

        </div>
        <div class="form-group col-md-6">
          <!-- [class.is-invalid]="regForm.controls.confirmPassWord.invalid && (regForm.controls.confirmPassWord.touched || regForm.controls.confirmPassWord.dirty)" -->
          <input type="password" class="form-control" [class.is-invalid]="regForm.errors?.misMatch"
            placeholder="Confirm PassWord" id="confirmPassWord" formControlName="confirmPassWord" autocomplete="off">

          <small *ngIf="regForm.errors?.misMatch" class="text-muted ml-3">Password dont match</small>

        </div>
      </div>

      <!-- address -->
      <!-- <div class="form-group mt-4">
        <input type="text" class="form-control" placeholder="Address" id="addressLine" formControlName="addressLine"
          autocomplete="off">
      </div> -->

      <div class="form-row mt-4">
        <!-- <div class="form-group col-md-6">
          <select
            [class.is-invalid]="regForm.controls.role.invalid && (regForm.controls.role.touched || regForm.controls.role.dirty)"
            class="custom-select" formControlName="role">
            <option value="" disabled>Select user role...</option>
            <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
          </select>
        </div> -->
      </div>

      <!-- accept terms -->
      <div class="form-group form-check mt-3">
        <input class="form-check-input cursor" type="checkbox" name="acceptTerms" id="acceptTerms"
          formControlName="acceptTerms">
        <label class="form-check-label cursor" for="acceptTerms">I accept the terms</label>
        <div *ngIf="regForm.controls.acceptTerms.invalid && regForm.controls.acceptTerms.touched">
          <small class="text-danger" *ngIf="regForm.controls.acceptTerms.errors.required">Must accept</small>
        </div>
      </div>


      <!-- Complete registration -->
      <div class="form-group mt-3">
        <!--                                         ml-auto  -->
        <button type="submit" class="btn btn-default btn-block" [disabled]="!regForm.valid"
          [class.btn-light]="!regForm.valid">Complete registration</button>
      </div>

      <div class="">
        <!--  reset form                    ml-auto  -->
        <button type="reset" class="btn btn-link btn-block text-muted">Clear registration form</button>
      </div>

    </div>
