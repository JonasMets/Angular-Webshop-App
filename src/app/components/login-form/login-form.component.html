<!-- <form [formGroup]="regForm" > -->
<div class="container mt-4">

  <div *ngIf="errorMsg">
    <h5> {{errorMsg}} </h5>
  </div>

  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">


    <div class="card p-4">

      <h4 class="text-center mb-3">Logga in</h4>

      <!-- name  -->
      <div class="form-row">
      </div>

      <!-- email -->
      <div class="form-group  col-md-6 ml-auto mr-auto">
        <input
          [class.is-invalid]="regForm.controls.email.invalid && (regForm.controls.email.touched || regForm.controls.email.dirty)"
          type="text" class="form-control" placeholder="Email" id="email" formControlName="email" autocomplete="off">
      </div>

      <!-- password -->
      <div class="form-row mt-3 col-md-6 ml-auto mr-auto">
        <div class="form-group">
          <input type="password" class="form-control "
            [class.is-invalid]="regForm.controls.passWord.invalid && (regForm.controls.passWord.touched || regForm.controls.passWord.dirty)"
            placeholder="PassWord" id="passWord" formControlName="passWord" autocomplete="off">

          <!-- <small *ngIf="!regForm.controls.passWord.errors?.forbiddenName" 
          class="text-muted ml-3">Must be at least 8 char</small> -->

          <small *ngIf="regForm.controls.passWord.errors?.forbiddenName" class="text-muted ml-3">
            {{ regForm.controls.passWord.errors.forbiddenName.value }} is not allowed</small>

        </div>

      </div>

      <!-- Complete registration -->
      <div class="form-group mt-3 col-md-6 ml-auto mr-auto">
        <!--                                         ml-auto  -->
        <button type="submit" class="btn btn-default btn-block " [disabled]="!regForm.valid"
          [class.btn-light]="!regForm.valid">Logga in</button>
      </div>

    </div>

  </form>

</div>
<!-- container end -->
